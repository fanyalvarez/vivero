    <div class="formulario">
        <h1>Formulario de contacto</h1>
        <h3>Escríbenos y en breve nos pondremos en contacto contigo</h3>

        <form id="contact-form" class="formulario_form" action="" method="post">

            <label for="nombre" class="colocar_nombre">Nombre *</label>
            <input type="text" class="name" name="introducir_nombre" id="name" placeholder="Escribe tu nombre">

            <label for="email" class="colocar_email">Email *</label>
            <input type="email" class="email" name="introducir_email" id="email" placeholder="Escribe tu Email">

            <label for="phone" class="colocar_telefono">Teléfono</label>
            <input type="phone" class="phone" name="introducir_telefono" id="phone" placeholder="Escribe tu teléfono">

            <label for="message" class="colocar_mensaje">Mensaje *</label>
            <textarea name="introducir_mensaje" class="message" id="message" placeholder="Deja aquí tu comentario..."></textarea>
            
            <button on="submit" name="enviar_formulario" id="enviar" type="reset">Enviar</button>

            <h7 class="aviso">* los campos son obligatorios.</h7>
        </form>
    </div>
